AWSTemplateFormatVersion: 2010-09-09
Description: CICD Exercise - creting EC2 instance with simple Security Group
Resources:
  WebServerSecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and port 3000 for node-js web-app
      VpcId: vpc-05d81077abb660db4  # default vpcID
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 3000
        ToPort: 3000
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
      - IpProtocol: -1
        FromPort: -1
        ToPort: -1
        CidrIp: 0.0.0.0/0
  
  MyEC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-000722651477bd39b  # ubuntu 20.04 for us-east
      InstanceType: t2.micro
      KeyName: ubuntu  # existing ssh key file
      NetworkInterfaces:
        - AssociatePublicIpAddress: 'true'
          DeviceIndex: "0"
          GroupSet: 
          - Ref: WebServerSecGroup
          SubnetId: subnet-0b32fb70cbf493bf8  # default vpc-subnet(us-east-1b)
